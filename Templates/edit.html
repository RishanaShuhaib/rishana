{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method='post' action="{% if student %}{% url 'editpage' student.id %}{% endif %}" class="mt-5">
                {% csrf_token %}
                <h1 class="text-center mb-4">Edit Student Details</h1>
                <table class="table">
                    <tr>
                        <td><label for="stdname">Student Name</label></td>
                        <td><input type="text" name="stdname" value="{{ student.student_name }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Email</label></td>
                        <td><input type='email' name="email" class="form-control"value="{{ student.email }}"></td>
                    </tr>
                    <tr>
                        <td><label for="age">Age</label></td>
                        <td><input type="number" name="age" value="{{ student.student_age }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="joindate">Joining Date</label></td>
                        <td><input type="date" name="joindate" value="{{ student.joining_date|date:'Y-m-d' }}" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="sel">Select Course</label></td>
                        <td>
                            <select name='sel' class="form-control">
                                {% for course in courses %}
                                <option value="{{ course.id }}" {% if student.course.id == course.id %}selected{% endif %}>
                                    {{ course.course_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                </table>
                <div class='text-center'>
                <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
