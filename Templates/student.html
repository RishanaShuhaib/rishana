{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Add Student</h1>
            <form method="post" action="{% url 'add_student' %}" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="fullname" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="address">Email</label>
                    <input type="text" class="form-control" name="email" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="text" class="form-control" name="age" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="joining_date">Joining Date</label>
                    <input type="date" class="form-control" name="joining_date">
                </div>

                <div class="form-group">
                    <label for="course">Select Course</label>
                    <select name="sel" class="form-control">
                        <option value='select Course' disabled selected>select course</option>
                        {% for c in courses %}
                            <option value="{{c.id}}">{{c.course_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class='text-center'>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
