{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Add Course</h1>
            <form method="post" action="{% url 'add_course' %}" class="mt-3">
                {% csrf_token %}
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" class="form-control" name="course" placeholder="Enter course">
                </div>
                <div class="form-group">
                    <label for="course_fee">Course Fee</label>
                    <input type="text" class="form-control" name="fee" placeholder="Enter course fee">
                </div>
                <div class='text-center'>
                <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
